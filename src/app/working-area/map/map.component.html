<input type="text"
       class="search"
       placeholder="type anything ..."
       #searchBox
       [class.display-none]="!isSearchBoxVisible">
<div #mapContainer></div>
<app-point-creation *ngIf="isPointFormVisible"
                    [style.top.px]="pointFormPositionTop"
                    [style.left.px]="pointFormPositionLeft"
                    (captionReady)="createPoint($event)"
                    (cancel)="isPointFormVisible=$event"></app-point-creation>

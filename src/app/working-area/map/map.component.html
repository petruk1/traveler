<input type="text"
       class="search"
       placeholder="type anything ..."
       #searchBox
       [class.display-none]="!isSearchBoxVisible">
<div class="map-container">
  <div #mapContainer></div>
  <app-point-creation class="new-point-form"
                      *ngIf="isPointFormVisible"
                      (captionReady)="createPoint($event)"
                      (cancel)="cancelPointCreation($event)"></app-point-creation>
</div>

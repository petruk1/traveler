<app-aside-bar #aside></app-aside-bar>
<x-map [Options]="options"
       (MapRightClick)="createPoint($event)">
  <x-map-marker #map
                *ngFor="let point of points"
                [Latitude]="point.lat"
                [Longitude]="point.lng"
                [Label]="'M'">
  </x-map-marker>
</x-map>
